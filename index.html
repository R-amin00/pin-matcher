<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="pin-generate-area">
            <h3 class="text-center">Generate and Input PIN for Opening Masic Door</h3>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="pin-generator half-width">
                            <input class="form-control"  id="display-pin" type="text" placeholder="Your Generated Pin">
                            <button class="generate-btn" id="generate-btn">Generate Pin</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-section half-width">
                            <input class="form-control" id="typed-numbers" type="text">
                            <div class="numbers">
                                <div class="calc-body" id="calculator">
                                    <div class="calc-button-row">
                                      <div class="button">7</div>
                                      <div class="button">8</div>
                                      <div class="button">9</div>
                                    </div>
                                    <div class="calc-button-row">
                                      <div class="button">4</div>
                                      <div class="button">5</div>
                                      <div class="button">6</div>
                                    </div>
                                    <div class="calc-button-row">
                                      <div class="button">1</div>
                                      <div class="button">2</div>
                                      <div class="button">3</div>
                                    </div>
                                    <div class="calc-button-row">
                                        <div class="button">&lt;</div>
                                        <div class="button">0</div>
                                        <div class="button">C</div>
                                    </div>
                                    <div>
                                        <button type="submit" id="verify-pin" class="submit-btn">Submit</button>
                                        <p class="action-left"><span id="remain-live">3</span> try left</p>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section">
                    <p class="notify" id="incorrect-massage">❌ Pin Didn't Match, Please try again</p>
                    <p class="notify" id="correct-massage">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>
        </section>
        <section class="warning-massage">
           <div class="container">
                <h1 class="text-center">You type incorrect PIN 3 times and lost your 3 lives</h1>
                <h2 class="text-center">Please try again</h2>
           </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
